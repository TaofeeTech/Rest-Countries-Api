<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <!-- <link rel="stylesheet" href="./assets/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body>

    <div class="container header">

        <h1>Where in the world?</h1>
        <button class="toggle">
            <i class="moon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon"
                    viewBox="0 0 16 16">
                    <path
                        d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z" />
                </svg>
            </i>
            Dark Mode
        </button>
    </div>

    <div class="container">

        <div class="form-control">
            <input type="search" class="search-box" placeholder="Search for a country">
            <i class="search ">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </i>
        </div>

        <div class="dropDownCon">
            <div class="dropDown">
                <p>Filter By Region</p>
                <button>
                    <i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </i>
                </button>
            </div>
            <div class="drop">
                <p class="region">All</p>
                <p class="region">Africa</p>
                <p class="region">America</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>

    </div>

    <div class="countries">

       

    </div>

    <div class="countryModal show">

        <button class="back">Back</button>

        <div class="modal">
            <div class="leftModal">
                <img src="https://flagcdn.com/al.svg" alt="">
            </div>
            <div class="rightModal">
                <h1>Albania</h1>
                <div class="modalInfo inner">
                    <div class="innerLeft">
                        <p><strong>Native Name</strong>: ShqipÃ«ria</p>
                        <p><strong>Population</strong>: 2837743</p>
                        <p><strong>Sub Region</strong>: Southern Europe</p>
                        <p><strong>Capital</strong>: Tirana</p>
                    </div>
                    <div class="innerRight inner">
                        <p><strong>Top Level Domain</strong>: .al</p>
                        <p><strong>Currencies</strong>: Albanian lek</p>
                        <p><strong>Languages</strong>: Albanian</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
